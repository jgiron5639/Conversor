<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section>
        <h1>Conversor de Unidades</h1>
        <div class="div-centrar">
          <select name="convertir" id="seleccionMagnitud" class="convertir" onchange="mostrarSelects()">
            <option value="seleccionar">Seleccione...</option>
            <option value="longitud">Longitud</option>
            <option value="masa">Masa</option>
            <option value="temperatura">Temperatura</option>
            <option value="tiempo">Tiempo</option>
          </select>
      </div>
        <div id="selectores" class="div-centrar" >
         
            <select name="" id="select1" class="select-centrado"></select>
          
            <select name="" id="select2" class="select-centrado"></select>
          
      </div>
      <input type='number' name='valor1' id="inputValor" class="valor" value="1" required>
      <div class="div-centrar2">
        <button onclick="calcularConversion()" class="mi-boton">Convertir</button>
        <p>Resultado: <span id="resultado"></span></p>
      </div>
      
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./codigo.js"></script>
  </body>
</html>
